<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Édition</title>
    
    <!-- Bootstrap CSS uniquement -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Styles minimalistes pour éviter les conflits */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; }
        .form-control, .btn { z-index: auto !important; position: static !important; }
        select { display: block !important; width: 100% !important; appearance: menulist !important; }
    </style>
</head>
<body>
    <div class="container-fluid py-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0 text-primary">{{ app_name }}</h4>
        </div>
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS minimal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Script pour rediriger après succès si en mode popup
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    // Stocker un indicateur de succès
                    localStorage.setItem('formSubmitSuccess', 'true');
                });
            });
        });
    </script>
</body>
</html>
